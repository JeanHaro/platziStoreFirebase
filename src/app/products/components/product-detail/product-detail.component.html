<!-- Mientras no exista un producto valido, que no sea nulo, que no intente renderizar algo que no tiene -->
<div *ngIf="product">
    <div>
        <img [src]="product.image" alt="">
    </div>
    
    <div>
        <ul>
            <li>Nombre: {{ product.title }}</li>
            <li>Precio: {{ product.price | currency }}</li>
        </ul>
    
        <p>{{ product.description }}</p>
    </div>
</div>
