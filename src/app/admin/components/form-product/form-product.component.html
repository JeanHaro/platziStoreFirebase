<!-- Enlazar el formulario global con formGroup -->
<!-- (ngSubmit) cuando le de al click de submit, realice la funciÃ³n saveProduct -->
<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <!-- formControlName - para indicarle que contrlador le pertenece al input -->
                        <input placeholder="Id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <!-- formControlName - para indicarle que contrlador le pertenece al input -->
                        <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <!-- formControlName - para indicarle que contrlador le pertenece al input -->
                        <input placeholder="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <!-- formControlName - para indicarle que contrlador le pertenece al input -->
                        <textarea placeholder="Description" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
